<form
        class="row"
        style="margin-bottom: 12px"

        method="POST"
>

    <div class="input-field col s9 center-align">
        You are signed up. See you there!
    </div>
    <div class="input-field col s3">
        <input type="submit" class="btn right red" value="Cancel">
    </div>
</form>
