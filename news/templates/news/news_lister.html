{% for article in articles_l %}
  <h5 >{{ article.title }}</h5>
  <div class="article-content">
    {{ article.content|safe|truncatewords_html:50 }}
  </div>
  <br>
  <div class="row">
    <div class="col s8">
      {{ article.info }}
    </div>
    <div class="col s4">
      <a
        href="{% url 'news:article' article.slug %}"
        class="waves-effect btn-flat"
      >
        Read more
      </a>
    </div>
  </div>
  <div class="divider"></div>
{% empty %}
  <p>No news in this category: {{query}}!</p>
{% endfor %}
