{% extends 'base.html' %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Change Password</span>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="center-align">
                            <input type="submit" value="Change Password" class="btn blue darken-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
