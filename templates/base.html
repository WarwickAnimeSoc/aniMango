<!DOCTYPE html>
<html>

  <head>
    <!--Import Google Icon Font-->
    {% load static %}
    <link
      href="{% static 'css/material-icons.css' %}"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/materialize.min.css' %}"
      media="screen,projection"
    />
    <!--Site specific anime.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/anime.css' %}"
    />

    {% load static %}
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}/">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>
      Warwick Animesoc -
      {% block title %}Base Template{% endblock %}
    </title>
  </head>

  <body>

    {% include "menu.html" %}

    <main>
      <div class="container">

        {% if messages %}
          <script type="text/javascript">
          function pageMessages() {
          {% for message in messages %}
            Materialize.toast(
              '<div class="{{message.tags}}">{{ message }}</div>',
              6000
            );
          {% endfor %}
          }
          </script>
        {% endif %}

        {% block content %}
        <div class="row">
          <div class="col s12">
            <h1>Base Template</h1>
        </div>
        {% endblock %}
      </div>
    </main>

    <footer class="page-footer indigo darken-4">
      <div class="footer-copyright indigo darken-3">
        <div class="container">
          &copy; Warwick Anime and Manga Society 2016
        </div>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="{% static 'js/jquery-2.1.1.min.js' %}">
    </script>
    <script
      type="text/javascript"
      src="{% static 'js/materialize.min.js' %}">
    </script>
    <!--Custom js for the website-->
    <script
      type="text/javascript"
      src="{% static 'js/anime.js' %}">
    </script>
  </body>
</html>
