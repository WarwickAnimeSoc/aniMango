{% extends "base.html" %}

{% block title %}
  Profile Edit
{% endblock %}

{% block content %}
<div class="card-panel">
  <h4 class="center-align">Edit your profile</h4>
  <form action="{% url 'member:edit' %}" method="POST">
    {% csrf_token %}
    <div class="input-field">
      <input id="nick" name="nick" type="text" value="{{ user.member.nick }}">
      <label for="nick">Nickname</label>
    </div>
    <div class="input-field">
      <textarea
        id="bio"
        name="bio"
        class="materialize-textarea"
        >{{ user.member.bio }}</textarea>
      <label for="bio" >Bio</label>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="center-align">
          <a class="btn red darken-1" href="{% url 'member:profile' %}">
            cancel
          </a>
        </div>
      </div>
      <div class="col s6">
        <div class="center-align">
          <input
            class="btn blue darken-3" type="submit" value="update"
          >
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
