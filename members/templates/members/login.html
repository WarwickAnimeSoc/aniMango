{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="center-align">
                    <p>If you've just joined the society, check your Warwick email. You should have received an email containing your username and password.</p>
                </div>
                <form action="{% url 'member:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" name="username" type="text">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <div class="center-align">
                                <input
                                        class="btn blue darken-3" type="submit" value="Login" id="memberedit"
                                >
                            </div>
                        </div>
                        <div class="col s6">
                            <div class="center-align">
                                <a class="btn red darken-2" href="{% url 'password_reset' %}">
                                    Forgot password
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
