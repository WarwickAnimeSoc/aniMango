{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="center-align">
                    <h5>If you've just joined the society, check your Warwick email you should have received an email containing your username and password</h5>
                </div>
                <form action="{% url 'member:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <input id="username" name="username" type="text">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input id="password" name="password" type="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="center-align">
                        <input type="submit" value="login" class="btn blue darken-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
